{% extends "koopmuhasebe/main-body.html" %}
{% block page-body %}


<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Para Durumu</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class = "row">
   <div class="col-lg-6 col-md-6">
    <div class="panel panel-primary" style="margin-left: 15px; margin-right: 15px;">
        <div class="panel-heading" style="height: 100px;padding-bottom:10">
            <div class="col-xs-3">
                <i class="fa fa-money fa-5x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-9" style="padding:0; text-align:right; ">
                <div class="row" style="padding-bottom: 20px">
                        <div class="col-xs-12" style="font-size:22pt;padding-top: 5px">
                                {{kasa}} TL
                        </div>
                    
                </div>
                <div class="row" >
                        <div class="col-xs-12">
                            Kasada para var !
                        </div>
                </div>
            </div>
        </div>
        <div class="panel-footer" style="background-color:#f5f5f5"> </div>
      </div>
   </div>

   <div class="col-lg-6 col-md-6">
        <div class="panel panel-green" style="margin-left: 15px; margin-right: 15px;">
            <div class="panel-heading" style="height: 100px;padding-bottom:10">
                <div class="col-xs-3">
                    <i class="fa fa-university fa-5x" aria-hidden="true"></i>
                </div>
                <div class="col-xs-9" style="padding:0; text-align:right; ">
                    <div class="row" style="padding-bottom: 20px">
                            <div class="col-xs-12" style="font-size:22pt;padding-top: 5px">
                                    {{banka}} TL
                            </div>
                        
                    </div>
                    <div class="row" >
                            <div class="col-xs-12">
                                Bankada para var !
                            </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer" style="background-color:#f5f5f5"> </div>
          </div>
       </div>
</div>



{% endblock %}
