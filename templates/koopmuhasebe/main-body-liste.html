{% extends "koopmuhasebe/main-body.html" %}
{% block loginInfo %} asdsa{% endblock %}
{% block page-body %}

        <div class="row">
                <div class="col-lg-12">                    
                    <h3 class="page-header" style="margin:5 0 5 0;" >{{title_of_list}} </h3>                                    
                </div>
			
            </div>
            <div class="row">
                <div class="col-lg-12">                  
                    <button type="button" class="btn btn-primary pull-right" onclick="window.location='{{form_adresi}}';">{{yeni_buton_adi}}</button>
                </div>
            </div>
            <div class="row" style="padding-bottom:10px">
            </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">

                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
										{% for header in headers %}															
											<th>
											{{ header }}
											</th>
										{% endfor %}
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
										{% for row in rows %}	
											<tr class="odd gradeX">
												{% for column in row %}	
													<td><a href="{{edit_adresi}}{{row.0}}"> {{column}}</a></td>													                  
												{% endfor %}
											</tr>									
										{% endfor %}
                                        

                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

				<!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            "responsive": true,
			"ordering": false,
			"pageLength": 200,
			"lengthMenu": [ 10, 25, 50, 75, 100, 200, 400 ]
        });
		//$('.datepicker').datepicker();
    });

	

    </script>
{% endblock %}
